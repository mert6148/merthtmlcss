<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merthtmlcss - Giri≈ü</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Segoe+UI:400,600&display=swap">
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --accent: #ff6b6b;
            --success: #51cf66;
            --warning: #ffd43b;
            --error: #ff4757;
            --light: #fff;
            --dark: #222;
        }
        body {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .auth-container {
            max-width: 400px;
            width: 100%;
            background: var(--light);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(102,126,234,0.15);
            padding: 36px 28px;
            color: var(--dark);
            animation: fadeIn 0.7s cubic-bezier(.4,2,.6,1);
        }
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .auth-header h1 {
            font-size: 2em;
            margin: 0;
            font-weight: 600;
            color: var(--primary);
        }
        .auth-header p {
            margin: 10px 0 0 0;
            opacity: 0.8;
            font-size: 1em;
        }
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 1em;
            opacity: 0.9;
        }
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background: #f8fafc;
            color: var(--dark);
            font-size: 1em;
            transition: border 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border: 1.5px solid var(--primary);
            background: #fff;
        }
        .auth-button {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: var(--light);
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .auth-button:hover {
            background: linear-gradient(45deg, var(--accent), var(--secondary));
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.15);
        }
        .auth-links {
            text-align: center;
            margin-top: 20px;
        }
        .auth-links a {
            color: var(--primary);
            text-decoration: none;
            font-size: 0.98em;
            margin: 0 10px;
            transition: color 0.3s;
        }
        .auth-links a:hover {
            color: var(--accent);
            text-decoration: underline;
        }
        .auth-message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 1em;
            text-align: center;
            display: none;
        }
        .auth-message.success {
            background: rgba(81, 207, 102, 0.15);
            color: var(--success);
            border: 1px solid var(--success);
            display: block;
        }
        .auth-message.error {
            background: rgba(255, 71, 87, 0.15);
            color: var(--error);
            border: 1px solid var(--error);
            display: block;
        }
        .auth-message.warning {
            background: rgba(255, 212, 59, 0.15);
            color: var(--warning);
            border: 1px solid var(--warning);
            display: block;
        }
        .theme-toggle {
            position: absolute;
            top: 18px;
            right: 18px;
            background: var(--light);
            color: var(--primary);
            border: 1px solid var(--primary);
            border-radius: 50%;
            width: 38px;
            height: 38px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        .theme-toggle:hover {
            background: var(--primary);
            color: var(--light);
        }
        body.dark {
            background: linear-gradient(135deg, #222 0%, #444 100%);
            color: var(--light);
        }
        body.dark .auth-container {
            background: #222;
            color: var(--light);
        }
        body.dark .form-group input {
            background: #333;
            color: var(--light);
            border: 1px solid #444;
        }
        body.dark .auth-button {
            background: linear-gradient(45deg, #444, #222);
        }
        body.dark .auth-links a {
            color: var(--secondary);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 480px) {
            .auth-container { padding: 18px 6px; }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
    <div class="auth-container">
        <div class="auth-header">
            <h1>üîê Giri≈ü Yap</h1>
            <p>Hesabƒ±nƒ±za giri≈ü yapƒ±n</p>
        </div>
        <form class="auth-form" id="loginForm">
            <div class="form-group">
                <label for="username">Kullanƒ±cƒ± Adƒ±</label>
                <input type="text" id="username" name="username" placeholder="Kullanƒ±cƒ± adƒ±nƒ±zƒ± girin" required>
            </div>
            <div class="form-group">
                <label for="password">≈ûifre</label>
                <input type="password" id="password" name="password" placeholder="≈ûifrenizi girin" required>
            </div>
            <button type="submit" class="auth-button">Giri≈ü Yap</button>
        </form>
        <div class="auth-links">
            <a href="#" onclick="showRegister()">Hesap Olu≈ütur</a>
            <a href="#" onclick="showForgotPassword()">≈ûifremi Unuttum</a>
        </div>
        <div id="message" class="auth-message"></div>
    </div>
    <script>
        (function(){
            const messageDiv = document.getElementById('message');
            let hideTimer = null;
            function showMessage(text, type = 'info', duration = 2500) {
                if (!messageDiv) return;
                // eri≈üilebilirlik
                messageDiv.setAttribute('role', 'alert');
                messageDiv.setAttribute('aria-live', 'polite');
                // sƒ±nƒ±f ve i√ßerik
                messageDiv.className = 'auth-message ' + (type || 'info');
                messageDiv.textContent = text;
                messageDiv.style.display = 'block';
                messageDiv.style.opacity = '1';
                // eski zamanlayƒ±cƒ±yƒ± sƒ±fƒ±rla
                if (hideTimer) clearTimeout(hideTimer);
                hideTimer = setTimeout(() => {
                    messageDiv.style.opacity = '0';
                    setTimeout(() => { messageDiv.style.display = 'none'; }, 200);
                }, duration);
            }
            // global eri≈üim
            window.showMessage = showMessage;
            // ESC ile kapatma
            window.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && messageDiv && messageDiv.style.display === 'block') {
                    messageDiv.style.display = 'none';
                }
            });
        })();
        
        function showRegister() {
            showMessage('Kayƒ±t sayfasƒ±na y√∂nlendiriliyorsunuz...', 'warning');
        }
        
        function showForgotPassword() {
            showMessage('≈ûifre sƒ±fƒ±rlama sayfasƒ±na y√∂nlendiriliyorsunuz...', 'warning');
        }
        
        function toggleTheme() {
            document.body.classList.toggle('dark');
        }
        
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!username || !password) {
                showMessage('Kullanƒ±cƒ± adƒ± ve ≈üifre zorunludur!', 'error');
                return;
            }
            
            showMessage('Giri≈ü ba≈üarƒ±lƒ±! Y√∂nlendiriliyorsunuz...', 'success', 1500);
            setTimeout(() => {
                window.location.href = '/dashboard';
            }, 1500);
        });
    </script>
</body>
</html>
