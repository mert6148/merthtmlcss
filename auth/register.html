<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merthtmlcss - Kayƒ±t Ol</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Segoe+UI:400,600&display=swap">
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --accent: #ff6b6b;
            --success: #51cf66;
            --warning: #ffd43b;
            --error: #ff4757;
            --light: #fff;
            --dark: #222;
        }
        body {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .auth-container {
            max-width: 400px;
            width: 100%;
            background: var(--light);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(102,126,234,0.15);
            padding: 36px 28px;
            color: var(--dark);
            animation: fadeIn 0.7s cubic-bezier(.4,2,.6,1);
        }
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .auth-header h1 {
            font-size: 2em;
            margin: 0;
            font-weight: 600;
            color: var(--primary);
        }
        .auth-header p {
            margin: 10px 0 0 0;
            opacity: 0.8;
            font-size: 1em;
        }
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 1em;
            opacity: 0.9;
        }
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background: #f8fafc;
            color: var(--dark);
            font-size: 1em;
            transition: border 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border: 1.5px solid var(--primary);
            background: #fff;
        }
        .auth-button {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: var(--light);
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .auth-button:hover {
            background: linear-gradient(45deg, var(--accent), var(--secondary));
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.15);
        }
        .auth-links {
            text-align: center;
            margin-top: 20px;
        }
        .auth-links a {
            color: var(--primary);
            text-decoration: none;
            font-size: 0.98em;
            margin: 0 10px;
            transition: color 0.3s;
        }
        .auth-links a:hover {
            color: var(--accent);
            text-decoration: underline;
        }
        .auth-message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 1em;
            text-align: center;
            display: none;
        }
        .auth-message.success {
            background: rgba(81, 207, 102, 0.15);
            color: var(--success);
            border: 1px solid var(--success);
            display: block;
        }
        .auth-message.error {
            background: rgba(255, 71, 87, 0.15);
            color: var(--error);
            border: 1px solid var(--error);
            display: block;
        }
        .theme-toggle {
            position: absolute;
            top: 18px;
            right: 18px;
            background: var(--light);
            color: var(--primary);
            border: 1px solid var(--primary);
            border-radius: 50%;
            width: 38px;
            height: 38px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        .theme-toggle:hover {
            background: var(--primary);
            color: var(--light);
        }
        body.dark {
            background: linear-gradient(135deg, #222 0%, #444 100%);
            color: var(--light);
        }
        body.dark .auth-container {
            background: #222;
            color: var(--light);
        }
        body.dark .form-group input {
            background: #333;
            color: var(--light);
            border: 1px solid #444;
        }
        body.dark .auth-button {
            background: linear-gradient(45deg, #444, #222);
        }
        body.dark .auth-links a {
            color: var(--secondary);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 480px) {
            .auth-container { padding: 18px 6px; }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
    <div class="auth-container">
        <div class="auth-header">
            <h1>üìù Hesap Olu≈ütur</h1>
            <p>Yeni hesap olu≈üturun</p>
        </div>
        <form class="auth-form" id="registerForm">
            <div class="form-group">
                <label for="username">Kullanƒ±cƒ± Adƒ±</label>
                <input type="text" id="username" name="username" placeholder="Kullanƒ±cƒ± adƒ±nƒ±zƒ± girin" required>
            </div>
            <div class="form-group">
                <label for="email">E-posta</label>
                <input type="email" id="email" name="email" placeholder="E-posta adresinizi girin" required>
            </div>
            <div class="form-group">
                <label for="password">≈ûifre</label>
                <input type="password" id="password" name="password" placeholder="≈ûifrenizi girin" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">≈ûifre Tekrar</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="≈ûifrenizi tekrar girin" required>
            </div>
            <button type="submit" class="auth-button">Hesap Olu≈ütur</button>
        </form>
        <div class="auth-links">
            <a href="#" onclick="showLogin()">Zaten hesabƒ±m var</a>
        </div>
        <div id="message" class="auth-message"></div>
    </div>
    <script>
    function showMessage(text, type) {
        const messageDiv = document.getElementById('message');
        messageDiv.textContent = text;
        messageDiv.className = 'auth-message ' + type;
        messageDiv.style.display = 'block';
    }
    function showLogin() {
        showMessage('Giri≈ü sayfasƒ±na y√∂nlendiriliyorsunuz...', 'success');
    }
    document.getElementById('registerForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const username = document.getElementById('username').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();
        const confirmPassword = document.getElementById('confirmPassword').value.trim();
        if (!username || !email || !password || !confirmPassword) {
            showMessage('T√ºm alanlar zorunludur!', 'error');
            return;
        }
        if (password !== confirmPassword) {
            showMessage('≈ûifreler e≈üle≈ümiyor!', 'error');
            return;
        }
        showMessage('Kayƒ±t ba≈üarƒ±lƒ±! Giri≈ü sayfasƒ±na y√∂nlendiriliyorsunuz...', 'success');
        setTimeout(() => {
            showLogin();
        }, 1500);
    });
    function toggleTheme() {
        document.body.classList.toggle('dark');
    }
    </script>
</body>
</html>
